    <body class="contact">
        <header class="contact-header">
            <h1>Contact</h1>
        </header>

        <main>
 
           <div class="sneff">
            
            <form action="https://api.web3forms.com/submit" method="POST">



                <input type="hidden" name="access_key" value="c2978e0c-f613-48be-a7e2-f2b396f0450e">
                <input type="hidden" name="from_name" value="Arwassa website">
                <input type="checkbox" name="botcheck" id="" style="display: none;">

                <div class="input-group">
                <input type="text" name="name" id="name" required>
                <label for="name"><i class="fa-solid fa-user"></i> Name</label>
                </div>

                <div class="input-group">
                    <input type="text" name="email" id="email" required>
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                </div>

                <div class="input-group">
                    <textarea id="message" name="message" rows="8" required></textarea>
                    <label for="message"><i class="fa-solid fa-comments"></i> Message</label>
                </div>
                <button type="submit"> SUBMIT <i class="fa-solid fa-paper-plane"></i></button>

            </form>
           
        </div>

        </main>
    </body>
